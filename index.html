<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Casino Online</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- links bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-center shadow z-index-1">
        <button class="btn btn-outline-primary position-absolute start-0 boton-nav" type="button" id="botonIni">
            <span id="spanInicioSesion" class="inicio-sesion" onclick="btnIniciarSesion()">Iniciar Sesion</span>
        </button>
        <a class="navbar-brand abs-center" href="index.html"><img src="media/img/logo.png" alt="logo"></a>
        <button class="navbar-toggler position-absolute end-0 boton-nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Juegos
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark bg-dark" aria-labelledby="offcanvasNavbarDropdown">
                            <li><a class="dropdown-item" href="#">Blackjack</a></li>
                            <li><a class="dropdown-item" href="#">Ruleta</a></li>
                            <li><a class="dropdown-item" href="#">Tragamonedas</a></li>
                            <li><a class="dropdown-item" href="#">Poker</a></li>
                            <li><a class="dropdown-item" href="#">Raspa y gana</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="invisible" id="fondo-registro">
        <button class="btn-close-white position-absolute top-0 start-0" onclick="ocultar()">X</button>
        <div class="contenedor">
            <button class="boton" onclick="mostrarInicioSesion()">iniciar sesión</button>
            <button class="boton" onclick="mostrarRegistro()" class="oscuro">Registrarme</button>
                <form id="registro"  class="invisible">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" id="contraseña" required>
                
                    <ul>
                        <li>Debe contener mínimo 8 caracteres</li>
                        <li>Debe contener mínimo una minúscula</li>
                        <li>Debe contener mínimo una mayúscula</li>
                        <li>Debe contener mínimo un numero</li>
                    </ul>
                    <input id="Registrarme" type="submit" value="Registrarse" onclick="return registro()">
                </form>
            <form id="sesion" name="iniSesion">
                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" id="nombreUsuario" required>
                <label for="contraseñaUsuario">Contraseña</label>
                <input type="password" id="contraseñaUsuario" required><br>
                <input id="iniciarSesion" type="submit" value="Iniciar sesión" onclick="return inicioSesion()">
            </form>
            <button class="usuarios" onclick="return usuarios()">Ver usuarios registrados</button>
            <div class="mt-5">
                <table class="table" id="tabla">
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mesa">
        <div id="titulo">Blackjack</div>
        <div id="canvasDiv"><canvas id="canvas"></canvas></div>
        <div id="botones">
            <input type="button" value="Pedir Carta" onclick="pedirCarta()" id="pedir" class="button" >
            <input type="button" value="Jugar otra vez!" id="reset" onclick="playagain()" >
            <input type="button" value="Plantarme" onclick="plantarme()" id="plantar" class="button" >
        </div>
        <div id="info"></div>
    </div>

    <!-- links a js -->
    <script src="js/main.js"></script>
    <script src="js/blackjack.js"></script>
</body>

</html>
